workspace:
    base: /src
    path: py_selenium
    
kind: pipeline
name: default

clone:
depth: 1

steps:
- name: test
  image: alpine
  commands:
    - pwd
    - ls -al

- name: pack_init
  image: cdrx/pyinstaller-linux:python3
  pull: always
  commands:
    - pyinstaller main.py -n pySelenium_linux

- name: pack_linux
  image: cdrx/pyinstaller-linux:python3
  pull: always
    
- name: list
  image: alpine
  commands:
    - pwd
    - ls -al
    - cd ..
    - pwd
    - ls -al
    